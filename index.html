<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <h2>Score</h2>
            <p>Human: <span id="human-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
        <div class="choices">
            <button  class="choice" data-choice="Rock">Rock</button>
            <button  class="choice" data-choice="Paper">Paper</button>
            <button  class="choice" data-choice="Scissor">Scissor</button>
        </div>
        <div class="result">
            <h2>Result: <span id="result-text"></span></h2>
        </div>
        <button id="play-again">Play Again</button>
    </div>





    <script src="./script.js"></script>
</body>
</html>
